<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="dark" name="color-scheme">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>

<body>

    <h1>{{ all_friends }}</h1>

    <h2>All Friend Info:</h2>
    {% for one_friend in all_friends %}

    <p>{{ one_friend.first_name }}</p>
    <p>{{ one_friend.last_name }}</p>
    <p>{{ one_friend.occupation }}</p>

    {% endfor %}

</body>

</html>
