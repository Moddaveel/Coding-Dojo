<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <div id='network'>Network</div>

    <div id='yourFeed'>Your Feed</div>

    <div id="bigPapa">

        <div id='avatar'>
            <img src='./images/Satoru_Gojo.png' alt='Satoru_Gojo' id='satoru'>
            <a id='link' href="http://">Add an avatar</a>
            <p class='name'>Satoru Gojo</p>
        </div>

        <div id='friends'>

            <div class='post'>
                <div class="top">
                    <p class='friendName'>Neil M</p>
                    <div class="right">
                        <p class='likes'><span id='like'>7</span> like(s)</p>
                        <button class='btn' onclick='addLikes(this)'>Like</button>
                    </div>
                </div>
                <p class='comment'>I just set up this new discord bot, let me know what you all think. <a
                        href=''>link</a></p>
            </div>

            <div class='post'>
                <div class="top">
                    <p class='friendName'>Nichole K</p>
                    <div class="right">
                        <p class='likes'><span id='liker'>12</span> like(s)</p>
                        <button class='btn' onclick='addLikes2(this)'>Like</button>
                    </div>
                </div>
                <p class='comment'>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>

            <div class='post'>
                <div class="top">
                    <p class='friendName'>Jim R</p>
                    <div class="right">
                        <p class='likes'><span id='liked'>11</span> like(s)</p>
                        <button class='btn' onclick='addLikes3(this)'>Like</button>
                    </div>
                </div>
                <p class='comment'>I can't stop listening to the <a href=''>new album</a><br> Who else is liking it?</p>
            </div>

        </div>

    </div>
