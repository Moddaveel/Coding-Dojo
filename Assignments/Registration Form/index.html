<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>


    <h1><strong>Registration Form</strong></h1>

    <form>

        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name">
        </div>

        <br>

        <div>
            <label>Last Name:* </label>
            <input type="text" name="last_name">
        </div>

        <br>

        <div>
            <label>Email Address:* </label>
            <input type="text" name="email">
        </div>

        <br>

        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>

        <br>

        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password">
        </div>

        <br>

        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>

        <br>

        <div>
            <p>Gender Identity: </p>

            <input type="radio" name="gender" value="male">
            <label>Male</label>

            <input type="radio" name="gender" value="female">
            <label>Female</label>

            <input type="radio" name="gender" value="non-binary">
            <label>Non-binary</label>

            <input type="radio" name="gender" value="noAnswer">
            <label>I prefer not to answer</label>

        </div>

        <br>

        <div>
            <p>A short description about myself: </p>
            <textarea name="description" cols="30" rows="3"></textarea>
        </div>

        <br>

        <div>
            <select name="language">
                <option>Javascipt</option>
                <option>CSS</option>
                <option>HTML</option>
            </select>
        </div>

        <br>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
        </div>

        <br>

        <div>
            <input type="submit" name="Create Acount">
        </div>

        <P><em>* Indicates a required field</em></P>


    </form>

</body>

</html>
