<!--Headers-->
<h1>Most important</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>least important header</h6>

<!--Paragraph or Text-->
<p>This is a paragraph.</p>
<p>This is a second paragraph.</p>

<!--Hyperlinks or Anchor-->
<a href="http://learn.codingdojo.com">Learn Platform</a>

<!--Emphasis and Strong-->
<p><em>This</em> is an <strong>example!</strong></p>

<!--Unordered List-->
<ul>
    <li>Dog</li>
    <li>Cat</li>
    <li>Dragon</li>
    <li>Monkey</li>
</ul>

<!--Ordered List-->
<ol>
    <li>Dog</li>
    <li>Cat</li>
    <li>Dragon</li>
    <li>Monkey</li>
</ol>

<!--Table, Table Row, Table Header & Table Data Cell-->
<table>
    <tr>
        <th>Movie</th>
        <th>Year</th>
        <th>Rating</th>
    </tr>
    <tr>
        <td>Up</td>
        <td>2009</td>
        <td>PG</td>
    </tr>
    <tr>
        <td>The Matrix</td>
        <td>1999</td>
        <td>R</td>
    </tr>
</table>

<!--Images-->
<img src="panda.jpg" alt="panda pic">

<!--Videos-->
<video src="monkey2.mp4" controls></video>

<!--Autoplay Videos-->
<video src="monkey2.mp4" autoplay loop muted></video>

<!--Text Input-->
<input type="text" name="first_name">

<!--Number Input-->
<input type="number" name="age">

<!--Passwords-->
<input type="password" name="password">

<!--Date-->
<input type="date" name="dob">

<!--Color-->
<input type="color" name="text_color">

<!--Radio-->
<input type="radio" name="font" value="bold" id="bold">
<label for="bold"><strong>Bold</strong></label>
<input type="radio" name="font" value="normal" id="normal">
<label for="normal">Normal</label>

<!--Checkbox-->
<input type="checkbox" name="accept" id="accept">
<label for="accept">I agree<label>

        <!--Textarea-->
        <textarea name="comment" cols="20" rows="3"></textarea>

        <!--Select-->
        <select name="snack">
            <option>Almonds</option>
            <option>Cheese and Crackers</option>
            <option>Pita and Hummus</option>
            <option>Pears</option>
        </select>

        <!--Typical Form-->
        <form action="/process" method="post">
            <div>
                <label>Name: </label>
                <input type="text" name="name" placeholder="Your name...">
            </div>
            <div>
                <label>Email: </label>
                <input type="text" name="email" placeholder="Your email...">
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">I would like
                    to receive email offers!</label>
            </div>
            <input type="submit" value="Sign Up!">
        </form>
